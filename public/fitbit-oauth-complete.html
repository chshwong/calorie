<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Fitbit connected</title>
    <style>
      :root {
        --bg: #f5f5f5;
        --fg: #1a1a1a;
        --card: #ffffff;
        --muted: #666;
        --muted2: #999;
        --btn: #007aff;
        --btnHover: #0051d5;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1a1a1a;
          --fg: #f5f5f5;
          --card: #2a2a2a;
          --muted: #aaa;
          --muted2: #777;
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        padding: 24px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        font-weight: 600;
      }
      p {
        margin: 0;
        line-height: 1.4;
      }
      .subtitle {
        color: var(--muted);
        font-size: 16px;
      }
      .helper {
        margin-top: 10px;
        color: var(--muted2);
        font-size: 14px;
      }
      .btn {
        display: inline-block;
        margin-top: 18px;
        padding: 12px 16px;
        border-radius: 10px;
        background: var(--btn);
        color: #fff;
        font-weight: 600;
        border: 0;
        cursor: pointer;
        font-size: 16px;
        opacity: 0;
        pointer-events: none;
      }
      .btn:hover {
        background: var(--btnHover);
      }
      .btn.visible {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title">Fitbit connected</h1>
      <p id="subtitle" class="subtitle">You can close this window.</p>
      <p id="helper" class="helper">Returning to AvoVibe…</p>
      <button id="closeBtn" class="btn" type="button">Close window</button>
    </div>

    <script>
      (function () {
        function parsePayload() {
          try {
            var raw = window.location.hash && window.location.hash[0] === '#' ? window.location.hash.slice(1) : '';
            var params = new URLSearchParams(raw);
            var v = params.get('fitbit_oauth_result');
            if (!v) return null;
            var decoded = decodeURIComponent(v);
            var obj = JSON.parse(decoded);
            if (!obj || typeof obj !== 'object') return null;
            if (obj.type !== 'fitbit_oauth_result') return null;
            if (obj.provider !== 'fitbit') return null;
            if (typeof obj.ok !== 'boolean') return null;
            return obj;
          } catch (e) {
            return null;
          }
        }

        var payload = parsePayload();
        var ok = payload && payload.ok === true;

        var titleEl = document.getElementById('title');
        var subtitleEl = document.getElementById('subtitle');
        var helperEl = document.getElementById('helper');
        var closeBtn = document.getElementById('closeBtn');

        if (!ok) {
          titleEl.textContent = 'Fitbit connection';
          subtitleEl.textContent = 'You can close this window and try again.';
          helperEl.textContent = (payload && payload.message) ? String(payload.message) : '';
          document.title = 'Fitbit connection';
        } else {
          titleEl.textContent = 'Fitbit connected';
          subtitleEl.textContent = 'You can close this window.';
          helperEl.textContent = 'Returning to AvoVibe…';
          document.title = 'Fitbit connected';
        }

        function tryPostMessage() {
          try {
            if (payload && window.opener && typeof window.opener.postMessage === 'function') {
              try {
                window.opener.postMessage(payload, window.location.origin);
              } catch (e) {
                // Dev/prod origin mismatches: allow delivery; opener validates origin.
                window.opener.postMessage(payload, '*');
              }
            }
          } catch (e) {}
        }

        function tryClose() {
          try { window.close(); } catch (e) {}
        }

        tryPostMessage();
        tryClose();
        setTimeout(tryClose, 120);

        // If still open, show manual close.
        setTimeout(function () {
          closeBtn.classList.add('visible');
        }, 400);

        closeBtn.addEventListener('click', function () {
          tryClose();
        });
      })();
    </script>
  </body>
</html>
